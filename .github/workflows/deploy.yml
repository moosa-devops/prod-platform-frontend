name: Production CI CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REGISTRY }}/prod-platform-frontend

      - name: Build, tag, and push Docker image
        run: |
          TAG=${git rev-parse --short HEAD}
          docker build -t frontend:$TAG -f Dockerfile .
          docker tag frontend:$TAG ${{ secrets.AWS_ECR_REGISTRY }}/prod-platform-frontend:$TAG
          docker push ${{ secrets.AWS_ECR_REGISTRY }}/prod-platform-frontend:$TAG